<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman JavaScript Game</title>
        <!-- CSS LINK  -->
        <link rel="stylesheet" href="style.css" />
        <!-- GOOGLE FONTS LINK  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="game-modal">
            <div class="content">
                <img src="./images/lost.gif" alt="" />
                <h4>Game Over!</h4>
                <p>The correct answer was: <b>rainbow</b></p>
                <button class="play-again">Play Again</button>
            </div>
        </div>
        <div class="container">
            <div class="hangman-box">
                <img src="./images/hangman-0.svg" alt="" />
                <h1>Hangman Game</h1>
            </div>
            <div class="game-box">
                <ul class="word-display">
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter guessed">a</li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                </ul>
                <h4 class="hint-text">
                    Hint:
                    <b
                        >Lorem ipsum dolor sit amet consectetur adipisicing
                        elit. Fuga, expedita?</b
                    >
                </h4>
                <h4 class="guesses-text">
                    Incorrect guesses:
                    <b>0 / 6</b>
                </h4>
                <div class="keyboard"></div>
            </div>
        </div>
        <script src="./js/word-list.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
